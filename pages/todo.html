<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="libraries/bootstrap-4.4.1/css/bootstrap.css"> -->
    <link rel="stylesheet" href="./../css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./../index.html">ToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./../index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./todo.html">Todo App</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="col-md-6 mx-auto mt-5">
            <div class="row">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="todo-text">
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-outline-success btn-lg ml-4" id="btn-save" onclick="addToDo()">Save</button>
                <button class="btn btn-outline-danger btn-lg ml-4" id="btn-clear" onclick="clearAll()">Clear</button>
            </div>
        </div>

        <div></div>

        <div class="col-md-10 mx-auto mt-5">
            <table class="table table-bordered table-hover" id="todo-list">
                <thead class="thead-dark">
                    <tr>
                        <th class="w-25" scope="col">#</th>
                        <th class="w-50" scope="col">Task</th>
                        <th class="w-25" scope="col">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>



</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- <script src="libraries/bootstrap-4.4.1/js/bootstrap.js"></script> -->
<script src="./../js/app.js"></script>

</html>
